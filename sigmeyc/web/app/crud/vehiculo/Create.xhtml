<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear vehiculo"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createVehicu" class="box-body form-horizontal" prependId="false">
                <section class="content-header">
                    <h1>
                        CREAR
                        <small>Vehiculo</small>
                    </h1>
                </section>
                <br>
                </br>
                <div class="container">
                    <div class="row">

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                <h3 class="box-title"></h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>                                             
                                </div>
                            </div>
                            <div class="box-body">

                                <div class="form-group">
                                    <h:outputLabel class="col-xs-3 control-label" value="placaVehiculo" for="placaVehiculo" />
                                    <div class="col-xs-6">
                                        <h:inputText class="form-control" id="placaVehiculo" value="#{vehiculoController.vehiculo.placaVehiculo}" required="true" requiredMessage="Ingrese placa">
                                            <!--<f:validateRegex id="placaVehiculo" pattern="[A-Za-z]{3}[0-9]{3}"/>--> 
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel id="lblTipoVeh" for="lblTipoVeh" value="Tipo de vehiculo:" class="col-xs-3 control-label"/>
                                    <div class="col-xs-6" >
                                        <h:selectOneMenu id="selTipoVe" class="form-control" value="#{vehiculoController.vehiculo.tipoVehiculo}" required="true" requiredMessage="Ingrese tipo vehiculo">
                                            <f:selectItem id="opcSele" itemLabel="Seleccione Tipo De Vehiculo" itemDisabled="disabled"/>
                                            <f:selectItem id="vehicTu" itemLabel="Vehiculo turbo" itemValue="Vehiculo turbo"/>
                                            <f:selectItem id="dosEje" itemLabel="Camion dos ejes" itemValue="Camion dos ejes"/>
                                            <f:selectItem id="tresEje" itemLabel="Camion tres ejes" itemValue="Camion tres ejes"/>
                                            <f:selectItem id="CuatroEje" itemLabel="Camion cuatro ejes" itemValue="Camion cuatro ejes"/>
                                            <f:selectItem id="miniMul" itemLabel="Mini mula" itemValue="Mini mula"/>
                                            <f:selectItem id="moto" itemLabel="Moto" itemValue="Moto"/>
                                        </h:selectOneMenu>

                                    </div>
                                </div>
<!--                                 <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Marca" for="Marca" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu value="#{modeloController.modelo.marcasidMarca}" id="marcas" converter="MarcaConverter" p:placeholder="Marcas" required="true">
                                            <f:selectItem itemLabel="Seleccione una marca" itemDisabled="disabled"/>
                                            <f:selectItems value="#{marcaController.marcas}" var="m" itemLabel="#{m.marca}" />
                                        </h:selectOneMenu> 
                                            
                                            
                                        </div> 
                                 </div>-->
                            
                                <div class="form-group">
                                    <h:outputLabel id="lblCapCarga" for="lblCapCarga" value="Capacidad de carga:" class="col-xs-3 control-label"/>
                                    <div class="col-xs-6">
                                        <h:selectOneMenu id="selCapCarga" class="form-control" value="#{vehiculoController.vehiculo.capacidadCarga}" required="true" requiredMessage="Ingrese capacidad carga">
                                            <f:selectItem id="opcSeleC" itemLabel="Seleccione Capacidad de Carga" itemDisabled="disabled"/>
                                            <f:selectItem id="t1" itemLabel="4.5 Toneladas" itemValue="4.5 Toneladas"/>
                                            <f:selectItem id="t2" itemLabel="8.5 Toneladas" itemValue="8.5 Toneladas"/>
                                            <f:selectItem id="t3" itemLabel="17 Toneladas" itemValue="17 Toneladas"/>
                                            <f:selectItem id="t4" itemLabel="24 Toneladas" itemValue="24 Toneladas"/>
                                            <f:selectItem id="t5" itemLabel="20 Toneladas" itemValue="20 Toneladas"/>
                                            <f:selectItem id="kg" itemLabel="150 kg" itemValue="150 kg"/>
                                        </h:selectOneMenu>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2 col-lg-offset-4">
                                        <h:commandButton class="btn btn-success" action="#{vehiculoController.guardar()}" value="Guardar"/>
                                    </div>
                                    <div class="col-lg-2 ">
                                        <h:commandButton class="btn btn-instagram" action="#{vehiculoController.prepareList()}" immediate="true" value="ver todos"/>
                                    </div>                                             
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
