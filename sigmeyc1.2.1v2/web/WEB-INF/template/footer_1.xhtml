<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <section id="contact">
        <div class="container">
            <div class="row">
                <!--Envia correos - emailController y clase email, funcionales-->
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2>Nos gustaría recibir un mensaje..</h2>
                    <br/>
                    <h:form id="contactenos" prependId="false">
                        <div class="form-group row">
                            <div class="md-form col-lg-6">
                                <i class="fa fa-user prefix"></i>
                                <h:outputLabel id="lblNombC" for="lblNombC" value="Nombre"/>
                                <h:inputText id="nombre" class="form-control" value="#{emailController.nombre}" required="true" p:placeholder="Juan"/>

                            </div>
                            <div class="md-form col-lg-6">
                                <i class="fa fa-user prefix"></i>
                                <h:outputLabel id="lblApeeC" for="lblApeeC" value="Apellido"/>
                                <h:inputText id="apellido" class="form-control" required="true" value="#{emailController.apellido}" p:placeholder="Torres"/>

                            </div>
                        </div>
                        <div class="md-form form-group">
                            <i class="fa fa-user prefix"></i>
                            <h:outputLabel id="lblCorreo" for="lblCorreo" value="Correo Electronico"/>
                            <h:inputText id="correoE" class="form-control" required="true" value="#{emailController.emailEnvio.emailRemitente}" p:placeholder="micorreo@gmail.com:"/>
                        </div>
                        <div class="md-form form-group">
                            <i class="icon_key"></i>
                            <h:outputLabel id="lblContrasena" for="lblContrasena" value="Contraseña"/>
                            <h:inputSecret id="contrasena" class="form-control" required="true" value="#{emailController.emailEnvio.passRemitente}" p:placeholder="Contraseña:"/>
                        </div>
                        <div class="md-form form-group">
                            <i class="icon_mail"></i>
                            <h:outputLabel id="lblCorreoDES" for="lblCorreoDES" value="Correo Electronico Destinatario"/>
                            <h:inputText id="correoDES" class="form-control" required="true" value="#{emailController.emailEnvio.emailDestinatario}" p:placeholder="sigmeyc@gmail.com"/>

                        </div>
                        <div class="md-form form-group">
                            <i class="fa fa-pencil prefix"></i>
                            <h:outputLabel id="lblAsunto" for="lblAsunto" value="Asunto"/>
                            <h:inputText id="txtAsunto" class="form-control" required="true" value="#{emailController.asunto}" p:placeholder="Asunto:"/>
                        </div>
                        <div class="md-form form-group">
                            <i class="fa fa-pencil prefix"></i>
                            <h:outputLabel id="lblMens" for="lblMens" value="Mensaje"/>
                            <h:inputTextarea id="mensaje" class="form-control" required="true" value="#{emailController.contenido}" p:placeholder="Mensaje:"/>
                        </div>

                        <div class="text-xs-center">
                            <h:commandButton type="submit" class="btn btn-primary" value="Enviar" action="#{emailController.enviarMensaje()}" ></h:commandButton>
                        </div>
                    </h:form>
                </div>
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <i class="fa fa-phone fa-3x sr-contact"></i>
                    <p>+57(1) 42 396 66</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                    <p><a href="#">sigmeyc.gmail.com</a></p>
                </div>
            </div>
        </div>
    </section>
</html>
