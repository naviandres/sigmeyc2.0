<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">

                    <h:graphicImage library="img" name="usuario1.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <h4>#{sessionController.primerNombre} #{sessionController.primerApellido}</h4>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Buscar..."/>
                    <span class="input-group-btn">
                        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MENU DE NAVEGACION</li>
                <c:forEach items="#{sessionController.rol.permisos}"
                           var="p">
                    <c:if test="#{empty p.permisoPadre}"> 
                     
                        <li class="treeview">
                            <a class="" href="javascript:;">
                            <span>#{p.nombre}</span>
                                 <i class="fa fa-angle-left pull-right"></i>
                                 <span class="menu-arrow arrow_carrot-right"></span>
                            </a>
                            <ul class="treeview-menu">
                                <c:forEach items="#{p.subPermisos}" var="sp">
                                    <c:forEach items="#{sessionController.rol.permisos}" var="op">
                                        <c:if test="#{(sp.idPermisos eq op.idPermisos)}">
                                            <li><h:link class="" outcome="/#{sp.url}">#{sp.nombre}</h:link></li>
                                        </c:if>
                                    </c:forEach>
                                </c:forEach>
                            </ul>
                        </li>
                    </c:if>
                </c:forEach>
                
            </ul>
        </section>
    </aside>
</html>
