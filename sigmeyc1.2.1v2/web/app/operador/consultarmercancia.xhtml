<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">Consultar mercancia</ui:define>
        <ui:define name="contenido">
            <!-- MigasDePan -->

            <ol class="breadcrumb">
                <li><a href="#{request.contextPath}/app/indexoperador.xhtml">Inicio</a></li>
                <li><strong>Consultar mercancía</strong></li>
            </ol>
            <main class="container cm1centrar">
                <h2 class="text-center page-header">Consultar mercancía</h2>
                <h:form id="applyFor" class="form-horizontal" prependId="false">
                    <div class="form-group espacio">
                        <h:outputLabel id="lblTipoVehi" for="lblTipoVehi" value="Tipo de vehiculo:" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"/>
                        <div class="col-xs-8 col-sm-9	 col-md-6 col-lg-6" >

                            <h:selectOneMenu id="selTipoVehi" class="form-control">
                                <f:selectItem id="opcSelec" itemLabel="Seleccione Tipo De Vehiculo" itemDisabled="disabled"/>
                                <f:selectItem id="vehicTur" itemLabel="Vehiculo turbo" itemValue="1"/>
                                <f:selectItem id="dosEjes" itemLabel="Camion dos ejes" itemValue="2"/>
                                <f:selectItem id="tresEjes" itemLabel="Camion tres ejes" itemValue="3"/>
                                <f:selectItem id="CuatroEjes" itemLabel="Camion cuatro ejes" itemValue="4"/>
                                <f:selectItem id="miniMula" itemLabel="Mini mula" itemValue="5"/>
                                <f:selectItem id="moto" itemLabel="Moto" itemValue="6"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group espacio">
                        <h:outputLabel id="lblMatri" for="lblMatri" value="Matricula:" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"/>
                        <div class="col-xs-8 col-sm-9	 col-md-6 col-lg-6">
                            <!--pattern="[A-Za-z]{3}[0-9]{3}"-->
                            <h:inputText id="txtMatri" class="form-control" maxlength="6" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <!--<button class="btn btn-default btn-lg" onclick="window.location.href = #{request.contextPath}/app/detalledeguia.xhtml">Regresar</button>-->
                            <h:commandButton id="btnRegr" value="Cancelar" class="btn btn-danger"/> 
                            <a href="#{request.contextPath}/app/operador/detalledeguia.xhtml">
                               <h:commandButton  id="consular_mer" value="Consultar" class="btn btn-success"/> 
                            </a>
                        </div>
                    </div>
                </h:form>
            </main>

        </ui:define>
    </ui:composition>
</html>
