<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">Registrar vehículo</ui:define>
        <ui:define name="contenido">
            <!-- MigasDePan -->
            <div class=" margin-top1">
                <ol class="breadcrumb li">
                    <li><a href="#{request.contextPath}/app/indexoperador.xhtml">Inicio</a></li>
                    <li><strong>Registrar vehículo</strong></li>
                </ol>
            </div>

            <main class="container cm1centrar">
                <h:form id="vehi" class="form-horizontal">
                    <h1 class="text-center page-header1">Registrar vehículo</h1>
                    <div class="form-group espacio">
                        <h:outputLabel id="lblNomCond" for="lblNomCond" value="Nombres del conductor a cargo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <h:inputText id="txtNomCond" class="form-control" p:placeholder="Nombres del conductor a cargo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblApeCond" for="lblApeCond" value="Apellidos del conductor a cargo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <h:inputText id="txtApeCond" class="form-control" p:placeholder="Apellidos del cinductor a cargo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblNumIden" for="lblNumIden" value="Numero de identificación conductor a cargo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <h:inputText id="txtNumIden" class="form-control" p:placeholder="Numero de identificacin conductor a cargo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblMatrVeh" for="lblMatrVeh" value="Placa del vehículo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <!--<input type="text" class="form-control" pattern="[A-Za-z]{3}[0-9]{3}" minlength="6" maxlength="6" name="matri" >-->
                            <h:inputText id="txtMatrVeh" value="#{vehiculoContro.placaVehiculo}" class="form-control" p:placeholder="Placa"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblModelo" for="lblModelo" value="Modelo del vehículo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <!--<input type="text" class="form-control" pattern="[A-Za-z]{3}[0-9]{3}" minlength="6" maxlength="6" name="matri" >-->
                            <h:inputText id="txtModelo" value="#{vehiculoContro.modelo}" class="form-control" p:placeholder="Modelo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblEstado" for="lblEstado" value="Estado del vehículo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <!--<input type="text" class="form-control" pattern="[A-Za-z]{3}[0-9]{3}" minlength="6" maxlength="6" name="matri" >-->
                            <h:inputText id="txtEstado" value="#{vehiculoContro.estadoVehiculo}" class="form-control" p:placeholder="Estado"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblMarca" for="lblMarca" value="Marca del vehículo:" class="col-xs-3 control-label" />
                        <div class="col-xs-9 col-sm-6">
                            <!--<input type="text" class="form-control" pattern="[A-Za-z]{3}[0-9]{3}" minlength="6" maxlength="6" name="matri" >-->
                            <h:inputText id="txtMarca" value="#{vehiculoContro.marca}" class="form-control" p:placeholder="Marca"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblTipoVeh" for="lblTipoVeh" value="Tipo de vehiculo:" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"/>
                        <div class="col-xs-8 col-sm-9	 col-md-6 col-lg-6" >
                            <h:selectOneMenu id="selTipoVe" class="form-control" value="#{vehiculoContro.tipoVehiculo}">
                                <f:selectItem id="opcSele" itemLabel="Seleccione Tipo De Vehiculo" itemDisabled="disabled"/>
                                <f:selectItem id="vehicTu" itemLabel="Vehiculo turbo" itemValue="Vehiculo turbo"/>
                                <f:selectItem id="dosEje" itemLabel="Camion dos ejes" itemValue="Camion dos ejes"/>
                                <f:selectItem id="tresEje" itemLabel="Camion tres ejes" itemValue="Camion tres ejes"/>
                                <f:selectItem id="CuatroEje" itemLabel="Camion cuatro ejes" itemValue="Camion cuatro ejes"/>
                                <f:selectItem id="miniMul" itemLabel="Mini mula" itemValue="Mini mula"/>
                                <f:selectItem id="moto" itemLabel="Moto" itemValue="Moto"/>
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCapCarga" for="lblCapCarga" value="Capacidad de carga:" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"/>
                        <div class="col-xs-9 col-sm-6">
                            <h:selectOneMenu id="selCapCarga" class="form-control" value="#{vehiculoContro.capacidadCarga}">
                                <f:selectItem id="opcSeleC" itemLabel="Seleccione Capacidad de Carga" itemDisabled="disabled"/>
                                <f:selectItem id="t1" itemLabel="4.5 Toneladas" itemValue="4.5 Toneladas"/>
                                <f:selectItem id="t2" itemLabel="8.5 Toneladas" itemValue="8.5 Toneladas"/>
                                <f:selectItem id="t3" itemLabel="17 Toneladas" itemValue="17 Toneladas"/>
                                <f:selectItem id="t4" itemLabel="24 Toneladas" itemValue="24 Toneladas"/>
                                <f:selectItem id="t5" itemLabel="20 Toneladas" itemValue="20 Toneladas"/>
                                <f:selectItem id="kg" itemLabel="150 kg" itemValue="150 kg"/>
                            </h:selectOneMenu>  
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <a href="#{request.contextPath}/app/indexoperador.html">
                                <h:commandButton id="btnCanceVehi" value="Cancelar" class="btn btn-danger"/> 
                            </a>
                            <h:commandButton  id="btnGuardar_vehi" action="#{vehiculoContro.guardar()}" value="Guardar" class="btn btn-success"/> 
                        </div>
                    </div>                 
                </h:form>            
            </main>
        </ui:define>
    </ui:composition>
</html>
