<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Localidad"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="createLocalidad" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            CREAR
                            <small>Localidad</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="idLocalidad" for="idLocalidad" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="idLocalidad" value="#{localidadController.localidad.idLocalidad}"  required="true" requiredMessage="Ingrese el identificador de la localidad"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="nombreLocalidad" for="nombreLocalidad" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="nombreLocalidad" value="#{localidadController.localidad.nombreLocalidad}" requiredMessage="Ingrese el nombre de la localidad" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{localidadController.guardar()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{localidadController.prepareList()}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>

                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
