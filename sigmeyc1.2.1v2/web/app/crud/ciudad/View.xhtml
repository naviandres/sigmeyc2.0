<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | ver ciudades"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            VISTA
                            <small>Ciudad</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="idCiudad"/>
                                        <div class="col-xs-6">
                                            <h:outputText value="#{ciudadController.ciudad.idCiudades}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="nombreCiudad"/>
                                        <div class="col-xs-6">
                                            <h:outputText value="#{ciudadController.ciudad.nombreCiudad}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="Zona"/>
                                        <div class="col-xs-6">
                                            <h:outputText value="#{ciudadController.ciudad.zona}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="idLocalidad"/>
                                        <div class="col-xs-6">
                                            <h:outputText value="#{ciudadController.ciudad.localidadidLocalidad}"  />

                                        </div>
                                    </div>
                                    <div class="row">
                                        
                    

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-instagram" action="#{ciudadController.prepareList()}" value="Ver todos"></h:commandButton>
                                        </div>


                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>


                        </div>
                    </div>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>








</html>
