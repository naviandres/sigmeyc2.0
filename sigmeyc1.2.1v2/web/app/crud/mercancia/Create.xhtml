<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pr="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Mercancia"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="mercaIndex" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <section class="vehiculoController.placaVehiculocontent-header">
                        <h1>
                            CREAR
                            <small>Mercancia</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="tipoMercancia" for="tipoMercancia" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" p:placeholder="Tipo Mercancia" id="tipoMercancia" value="#{mercanciaController.mercancia.tipoMercancia}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label"  value="Descripción mercancía" for="descripcion" />
                                        <div class="col-xs-6">
                                            <h:inputTextarea class="form-control" id="descripcion" value="#{mercanciaController.mercancia.descripcionMercancia}"  p:placeholder="Descripcion mercancía" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="longitud" for="longitud" />
                                        <div class="col-xs-6">
                                            <pr:spinner id="longitud" class="form-control"
                                                        
                                                        value="#{mercanciaController.mercancia.longitud}" prefix="cm "  min="1" max="300"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="ancho" for="ancho" />
                                        <div class="col-xs-6">
                                            <pr:spinner id="ancho" class="form-control" value="#{mercanciaController.mercancia.ancho}" prefix="cm " min="1" max="300"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="altura" for="altura" />
                                        <div class="col-xs-6">
                                            <pr:spinner id="altura" class="form-control" value="#{mercanciaController.mercancia.altura}" prefix="cm " min="1" max="300"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="cantidad" for="cantidad" />
                                        <div class="col-xs-6">
                                            <pr:spinner  id="cantidad" class="form-control" value="#{mercanciaController.mercancia.cantidad}" min="1" max="5"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="peso" for="peso" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" p:placeholder="Peso" id="peso" value="#{mercanciaController.mercancia.peso}"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="embalaje" for="embalaje" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" p:placeholder="Embalaje" id="embalaje" value="#{mercanciaController.mercancia.embalaje}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="Estado" for="estado" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu id="estado" class="form-control" value="#{mercanciaController.mercancia.estadoMercancia}" required="true">
                                                <f:selectItem itemLabel="Seleccione estado" itemDisabled="disabled"/>
                                                <f:selectItem itemLabel="Buen estado" itemValue="Buen estado"/>
                                                <f:selectItem itemLabel="Regular" itemValue="Regular"/>
                                                <f:selectItem itemLabel="En mal estado" itemValue="En mal estado"/>
                                            </h:selectOneMenu>  
                                        </div>
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{mercanciaController.guardar()}" value="Guardar"/>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
