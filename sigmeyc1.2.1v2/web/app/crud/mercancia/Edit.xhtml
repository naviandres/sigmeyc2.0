<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Mercancia"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="editarMercanci" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            EDITAR
                            <small>Mercancia</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                 <div class="box-body">
                                     <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label"  value="valorDeclarado" for="valorDeclarado" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="valorDeclarado" value="#{mercanciaController.mercancia.valorDeclarado}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="tipoMercancia" for="tipoMercancia" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="tipoMercancia" value="#{mercanciaController.mercancia.tipoMercancia}"/>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="peso" for="peso" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="peso" value="#{mercanciaController.mercancia.peso}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="longitud" for="longitud" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="longitud" value="#{mercanciaController.mercancia.longitud}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="ancho" for="ancho" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="ancho" value="#{mercanciaController.mercancia.ancho}"  />


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="altura" for="altura" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="altura" value="#{mercanciaController.mercancia.altura}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="volumen" for="volumen" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="volumen" value="#{mercanciaController.mercancia.volumen}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="cantidad" for="cantidad" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="cantidad" value="#{mercanciaController.mercancia.cantidad}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="embalaje" for="embalaje" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="embalaje" value="#{mercanciaController.mercancia.embalaje}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Estado" for="estado" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu id="estado" class="form-control" value="#{mercanciaController.mercancia.estadoMercancia}" required="true">
                                                <f:selectItem itemLabel="Seleccione estado" itemDisabled="disabled"/>
                                                <f:selectItem itemLabel="En bodega" itemValue="En bodega"/>
                                                <f:selectItem itemLabel="Recepcion" itemValue="Recepcion"/>
                                                <f:selectItem itemLabel="Entregada" itemValue="Entregada"/>
                                            </h:selectOneMenu>  
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Localidades" for="localidades" />

                                        <div class="col-xs-6">
                                            <h:selectOneMenu  class="form-control" id="localidades" value="#{mercanciaController.mercancia.localidadesidLocalidad}" converter="localidadConverter" required="true" >
                                                <f:selectItems value="#{localidadController.localidades}" var="l" itemLabel="#{l.nombreLocalidad}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Guias" for="guiacodigoBarras" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu class="form-control" id="guiacodigoBarras" value="#{mercanciaController.mercancia.guiaidGuia}" converter="guiaConverter" required="true" >
                                                <f:selectItems value="#{guiaController.guias}" var="s" itemLabel="#{s.nueroGuia}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="codigoSolicitud" for="solicitudescodigoSolicitud" />

                                        <div class="col-xs-6">

                                            <h:selectOneMenu class="form-control" id="solicitudescodigoSolicitud" value="#{mercanciaController.mercancia.solicitudesidSolicitud}" converter="solicitudConverter"  required="true">
                                                <f:selectItems value="#{solicitudController.solicitudes}" var="s" itemLabel="#{s.idSolicitud}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="placaVehiculo" for="vehiculosplacaVehiculo" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu class="form-control" id="vehiculosplacaVehiculo" value="#{mercanciaController.mercancia.vehiculosidVehiculo}" converter="vehiculoConverter" required="true">
                                                <f:selectItems value="#{vehiculoController.vehiculos}" var="v" itemLabel="#{v.placaVehiculo}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Precios" for="Precios" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu id="Precios" class="form-control" value="#{mercanciaController.mercancia.preciosIdprecios}" converter="precioConverter" required="true">
                                                <f:selectItems value="#{precioController.precios}" var="p" itemLabel="#{p.valor}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{mercanciaController.guardarEdicion()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{mercanciaController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>


</html>
