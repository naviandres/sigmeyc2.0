<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Guia"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="createGuia" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            CREAR
                            <small>Guia</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="numero guia" for="numero" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="numero" value="#{guiaController.guia.nueroGuia}" required="true" requiredMessage="Ingrese codigoBarras"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="detalleMercancia" for="detalleMercancia" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="detalleMercancia" value="#{guiaController.guia.detalleMercancia}" required="true" requiredMessage="Ingrese detalle"/>
                                        </div>
                                    </div>                                 
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="planillascodigoPlanilla1 " for="planillascodigoPlanilla1" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu id="planillascodigoPlanilla1" value="#{guiaController.guia.planillasidPlanilla}" required="true">
                                                <f:selectItems value="#{planillaController.planillas}" var="p" itemLabel="#{p.idPlanilla}"/>
                                                <f:converter converterId="planillaConverter"/>
                                            </h:selectOneMenu>                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{guiaController.guardar()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:link styleClass="btn btn-instagram" outcome="/app/crud/guia/List.xhtml" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
