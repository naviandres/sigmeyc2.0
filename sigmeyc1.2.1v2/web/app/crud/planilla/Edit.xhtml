<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar planillas"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="editarPlanilla" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            Editar
                            <small>Planilla</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Identificador de la planilla" for="Identificador de la planilla" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="id" value="#{planillaController.planilla.idPlanilla}" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Cantidad de Guias" for="Cantidad de Guias" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="cantidadGuias" value="#{planillaController.planilla.cantidadGuias}" required="true" requiredMessage="Ingrese cantidad guias" />
                                        </div>
                                    </div>
<!--                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Identificador de la Ruta" for="Identificador de la Ruta" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="ruta" value="#{planillaController.planilla.ruta}" required="true" requiredMessage="Ingrese ruta" />
                                        </div>
                                    </div>-->
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{planillaController.GuardarEdicion()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:link styleClass="btn btn-instagram" outcome="/crud/planilla/List.xhtml" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
