<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Registrar Empresa"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="registrarEmpresa" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <section>
                        <h1>
                            Registrar
                            <small>Empresa</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Nit" for="nit" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="nit" value="#{empresaController.usuario.documento}" required="true" requiredMessage="Ingrese nit"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="razon social" for="razon" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="razon" value="#{empresaController.empresa.razonSocial}" required="true" requiredMessage="Ingrese razon" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="celular" for="celular" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="celular" value="#{empresaController.usuario.celular}" required="true" requiredMessage="Ingrese celular" />
                                        </div>
                                    </div>
                                    <div class="form-group">     
                                        <h:outputLabel class="col-xs-3 control-label" value="email" for="email" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="email" value="#{empresaController.usuario.email}" required="true" requiredMessage="Ingrese email" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="clave" for="clave" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="clave" value="#{empresaController.usuario.clave}" required="true" requiredMessage="Ingrese clave"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" actionListener="#{empresaController.guardar()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{empresaController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
