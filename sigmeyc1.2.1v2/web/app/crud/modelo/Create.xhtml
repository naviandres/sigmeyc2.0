<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Nuevo Modelo"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="createPrecio" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            CREAR
                            <small>Modelo</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="Id Modelo" for="idModelo" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="idVehiculo" value="#{modeloController.modelo.idModelo}"  required="true" />

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="modelo" for="modelo" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="modelo" value="#{modeloController.modelo.modelo}"  required="true" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="year" for="year" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="year" value="#{modeloController.modelo.year}"  required="true" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Marca" for="Marca" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu value="#{modeloController.modelo.marcasidMarca}" id="marcas" converter="marcaConverter" p:placeholder="Marcas" required="true">
                                            <f:selectItem itemLabel="Seleccione una marca" itemDisabled="disabled"/>
                                            <f:selectItems value="#{marcaController.marcas}" var="m" itemLabel="#{m.marca}" />
                                        </h:selectOneMenu> 
                                            
                                            
                                        </div> 
                                            
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{modeloController.guardar()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{modeloController.prepareList()}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
